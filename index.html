<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section id="pricing" class="bg-white">
    <div class="container">
        <div class="spacer spacer-line border-primary">&nbsp;</div>
        <div class="spacer">&nbsp;</div>
        <div class="row">
            <div class="col-md-4">
                <div class="pricing-table">
                    <div class="pricing-table-title">
                        <h5 class="pricing-title bg-info-hover text-white">BASIC</h5>
                    </div>
                    <div class="pricing-table-price text-center bg-info">
                        <p class="title-font">
                            
                            <span class="pricing-price text-white">500</span>
                            <span class="pricing-period text-white">RS/YEAR</span>
                        </p>
                    </div>
                    <div class="pricing-table-content">
                        <ul>
                            <li><strong>20 GB</strong></li>
                            <li><strong>20 EMAILS</strong></li>
                            <li><strong>2O GB BANDWIDTH</strong></li>
                            
                        </ul>
                        <div class="pricing-table-button">
                            <a href="#x" class="btn btn-info"><span>SIGN UP</span></a>
                        </div><!-- / pricing-table-button -->
                    </div><!-- / pricing-table-content -->
                </div><!-- / pricing-table -->
            </div><!-- / column -->

           <div class="col-md-4">
                <div class="pricing-table bg-lightgrey">
                    <div class="pricing-table-title">
                        <h5 class="pricing-title bg-primary-hover text-white">PRO</h5>
                    </div>
                    <div class="pricing-table-price text-center bg-primary">
                        <p class="title-font">
                           
                            <span class="pricing-price text-white">1200</span>
                            <span class="pricing-period text-white">RS/YEAR</span>
                        </p>
                    </div>
                    <div class="pricing-table-content">
                        <ul>
                            <li><strong>100GB</strong></li>
                            <li><strong>1000 EMAILS</strong></li>
                            <li><strong>60 GB BANDWIDTH</strong></li>
                            
                        </ul>
                        <div class="pricing-table-button">
                            <a href="#x" class="btn btn-primary"><span>SIGN UP</span></a>
                        </div><!-- / pricing-table-button -->
                    </div><!-- / pricing-table-content -->
                </div><!-- / pricing-table -->
            </div><!-- / column -->

            <div class="col-md-4">
                <div class="pricing-table">
                    <div class="pricing-table-title">
                        <h5 class="pricing-title bg-info-hover text-white">PREMIUM</h5>
                    </div>
                    <div class="pricing-table-price text-center bg-info">
                        <p class="title-font">
                          
                            <span class="pricing-price text-white">5000</span>
                            <span class="pricing-period text-white">RS/YEAR</span>
                        </p>
                    </div>
                    <div class="pricing-table-content">
                        <ul>
                            <li><strong>1000 GB</strong></li>
                            <li><strong>UNLIMITED</strong></li>
                            <li><strong>100 GB BANDWIDTH</strong></li>
                            
                        </ul>
                        <div class="pricing-table-button">
                            <a href="#x" class="btn btn-info"><span>SIGN UP</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
